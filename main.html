    <script src="script.js"></script>
<script>
    function nextQuestion(currentQuestion, nextQuestion) {
        const currentQuestionRadios = document.querySelectorAll(`#question${currentQuestion} input[type="radio"]`);
        let checked = false;

        currentQuestionRadios.forEach(radio => {
            if (radio.checked) {
                checked = true;
            }
        });

        if (checked) {
            document.getElementById('question' + currentQuestion).style.display = 'none';
            document.getElementById('question' + nextQuestion).style.display = 'block';
        } else {
            alert("Please select an option before proceeding.");
        }
    }
</script>
